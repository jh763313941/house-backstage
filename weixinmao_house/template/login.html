<body class="bg-blue login-body">


  
<div class="login-main">
  <div class="mod-form form-login">
    <div class="clearfix">
      <p class="logo" style="color:#fc6d26; font-weight:bold; font-size:22px;">
      房产中介管理平台

	 <form action=""  class="form-hor clearfix J-tips"enctype="multipart/form-data"  onsubmit="return onpost()" id="registerform" name="register" autocomplete="off" method="post">

			<input name="step" value="2" type="hidden"/>

                                	  <div class="form-li">
                                <div class="li-lable">用户名</div>
								 <div class="li-input">
                                    <input type="text" name="username" id="username" value="" class="input" maxlength="32" tabindex="1" autocomplete="off">
                                </div>
								 </div>
                                <div class="form-li">
                                    <div class="li-lable">密码</div>
									 <div class="li-input">
                                    <input type="password" name="password" id="password" class="input"  tabindex="2">

       <input type="hidden" name="uniacid" id="uniacid" value="{$uniacid}">

                                 <div class="form-li">
								 <div class="li-input li-login">
								     <input class="btn btn-green btn-submit" data-disable-with="提交中..." name="commit" type="button" id="login" value="登录" />
							
						
                                </div>
                                </div>
    
     
    
</form>  </div>
</div>
<div class="bg-form">
  <span></span>

  <script src="../addons/weixinmao_house/template/public/common/js/jquery.anythingslider.min.js"></script>
  <script src="../addons/weixinmao_house/template/public/common/js/affix.js"></script>

	<script>
		var frm = $("#session_form")
    // frm.submit( function(ev) {
		// 	ev.preventDefault();
        
        $("#login").click(function(){
          
          
          var username = $("#username").val();
          
          var uniacid = $("#uniacid").val();
          
          $(".login-tips").html('')
	if(username == "")
		{
           $(".login-tips").html('<div class="li-error">请输入登录账号</div>');
			return;	
		};
	var password = $("#password").val();
	if(password == "")
		{
			
            $(".login-tips").html('<div class="li-error">请输入登录密码</div>');

			return;	
		}
        
          
          // $(".login-tips").html('<div class="li-success">正在登录...</div>');
       //  $(".login-tips").html('<div class="li-error">登录错误</div>')
          
          
          
          $.ajax({
			url: "./wagent.php?c=site&a=entry&op=display&do=login&m=weixinmao_house&i="+uniacid ,
			type: "post",
			data: {'username':username,'password':password},
			dataType:'json',
			success: function(data){
					if(data.error == 0){
                     
					    document.location.href="./wagent.php?c=site&a=entry&op=display&do=main&m=weixinmao_house&i=4"
					
                    } else {
					
                      $(".login-tips").html('<div class="li-error">'+data.msg+'</div>')
					
                    }
				}
				
			});
          
          

        })

		$("#session_form").bind("ajax:success", function(event, xhr, settings) {
			if(xhr["code"]==0){
				location.href="/console";
			}else{
			  $(".login-tips").html('<div class="li-error">' + xhr["message"] + '</div>')
			}
    });
	</script>
</body>
</html>
